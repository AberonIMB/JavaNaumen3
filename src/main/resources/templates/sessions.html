<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Список сеансов</title>
    <meta charset="UTF-8">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
<h1>Список сеансов</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Фильм</th>
        <th>Начало</th>
        <th>Конец</th>
        <th>Зал</th>
        <th>Статус</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="curSession : ${sessions}">
        <td th:text="${curSession.id}"></td>
        <td th:text="${curSession.movie.title}"></td>
        <td th:text="${curSession.startTime}"></td>
        <td th:text="${curSession.endTime}"></td>
        <td th:text="${curSession.hall.name}"></td>
        <td th:text="${curSession.isActive} ? 'Активный' : 'Не активный'"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
